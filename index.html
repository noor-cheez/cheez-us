<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customer Survey Form</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f4f4f9;
            padding: 20px;
            color: #333;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            background: #fff;
            padding: 25px;
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        }
        h2, p {
            text-align: center;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            padding: 12px 5px;
            text-align: center;
            border-bottom: 1px solid #eee;
        }
        th:first-child, td:first-child {
            text-align: left;
            font-weight: bold;
        }
        .section-title {
            background-color: #f8f8f8;
            font-weight: bold;
            text-align: center;
            padding: 10px;
            margin-top: 20px;
            border-radius: 5px;
        }
        .input-group {
            margin-top: 20px;
        }
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
        }
        input[type="text"], textarea {
            width: 100%;
            padding: 12px;
            border: 1px solid #ccc;
            border-radius: 6px;
            box-sizing: border-box; /* Fix for mobile width */
            margin-bottom: 15px;
        }
        .info-row {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }
        .info-row input {
            flex: 1;
            min-width: 200px;
        }
        button {
            width: 100%;
            background-color: #28a745;
            color: white;
            padding: 15px;
            border: none;
            border-radius: 6px;
            font-size: 16px;
            cursor: pointer;
            transition: background 0.3s;
        }
        button:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>

<div class="container">
    <h2>Customer Survey</h2>
    <p>Please take a moment to fill out the survey below. Your feedback helps us serve you better!</p>

    <form id="surveyForm">
        <table>
            <thead>
                <tr>
                    <th></th>
                    <th>Excellent</th>
                    <th>Good</th>
                    <th>Fair</th>
                    <th>Poor</th>
                </tr>
            </thead>
            <tbody>
                <tr><td colspan="5" class="section-title">Service</td></tr>
                <tr>
                    <td>Friendliness</td>
                    <td><input type="radio" name="friendliness" value="4"></td>
                    <td><input type="radio" name="friendliness" value="3"></td>
                    <td><input type="radio" name="friendliness" value="2"></td>
                    <td><input type="radio" name="friendliness" value="1"></td>
                </tr>
                <tr>
                    <td>Speed</td>
                    <td><input type="radio" name="speed" value="4"></td>
                    <td><input type="radio" name="speed" value="3"></td>
                    <td><input type="radio" name="speed" value="2"></td>
                    <td><input type="radio" name="speed" value="1"></td>
                </tr>
                <tr><td colspan="5" class="section-title">Food</td></tr>
                <tr>
                    <td>Quality</td>
                    <td><input type="radio" name="quality" value="4"></td>
                    <td><input type="radio" name="quality" value="3"></td>
                    <td><input type="radio" name="quality" value="2"></td>
                    <td><input type="radio" name="quality" value="1"></td>
                </tr>
                <tr>
                    <td>Taste</td>
                    <td><input type="radio" name="taste" value="4"></td>
                    <td><input type="radio" name="taste" value="3"></td>
                    <td><input type="radio" name="taste" value="2"></td>
                    <td><input type="radio" name="taste" value="1"></td>
                </tr>
            </tbody>
        </table>

        <div class="input-group">
            <label>Would you recommend us to friends and family?</label>
            <input type="text" placeholder="Why or why not?">
        </div>

        <div class="input-group">
            <label>Any Additional comments or Suggestions?</label>
            <textarea rows="4" placeholder="Your feedback..."></textarea>
        </div>

        <div class="info-row">
            <input type="text" placeholder="Name (Optional)">
            <input type="text" placeholder="Phone Number">
        </div>

        <button type="submit">Submit Feedback</button>
    </form>
</div>

</body>
</html>
